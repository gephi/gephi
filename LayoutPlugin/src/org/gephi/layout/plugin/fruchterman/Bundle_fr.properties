name=Fruchterman Reingold

description=Fruchterman Reingold est un algorithme de spatialisation classique depuis 1984.

fruchtermanReingold.area.name=Zone

fruchtermanReingold.area.desc=La zone de la taille du graphe, par exemple 1000 pour 100 noeuds.

fruchtermanReingold.gravity.name=Gravit\u00e9

fruchtermanReingold.gravity.desc=Cette force attire tous les noeuds au centre pour \u00e9viter la dispertion des composantes d\u00e9connect\u00e9es.

fruchtermanReingold.speed.name=Vitesse

fruchtermanReingold.speed.desc=Valeur > 0 d\u00e9faut 1 ; augmente la vitesse de convergence au prix d'une perte de pr\u00e9cision.
