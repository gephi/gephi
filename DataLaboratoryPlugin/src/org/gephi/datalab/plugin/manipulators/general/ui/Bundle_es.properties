ImportCSVUIVisualPanel2.nodes.description=<html>Las columnas no existentes ser\u00e1n creadas con el tipo especificado.<br>Si no se proporciona la id de un nodo, se le asignar\u00e1 una.<br>A no ser que la opci\u00f3n 'Asignar un nuevo id a un nodo cuando ya existe' est\u00e9 activada, los datos de los nodos ya existentes ser\u00e1n actualizados con los datos del archivo CSV</html>

ImportCSVUIVisualPanel2.nodes.assign-ids-checkbox=Forzar que los nodos sean creados nuevos

ImportCSVUIVisualPanel2.edges.description=<html>Las columnas no existentes ser\u00e1n creadas con el tipo especificado.<br>Si no se proporciona la id de una arista o una arista con esa id ya existe, se le asignar\u00e1 una.<br>Las aristas necesitan las columnas llamadas 'Source' y 'Target' con las ids de los nodos origen y destino. Si alguna no es proporcionada en una fila ser\u00e1 ignorada.<br>Si no se proporciona la columna 'Type', todas las aristas ser\u00e1n dirigidas.<br />Si una arista ya existe, sus atributos ser\u00e1n ignorados, pero los pesos ser\u00e1n sumados (peso 1 si no se especifica)</html>

