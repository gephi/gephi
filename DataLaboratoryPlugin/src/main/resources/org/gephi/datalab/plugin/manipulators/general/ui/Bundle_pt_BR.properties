MergeNodeDuplicatesUI.description=<html>N\u00f3s duplicados s\u00e3o automaticamente detectados e mesclados baseados no valor de uma coluna.<br />Para cada grupos de n\u00f3s duplicados, ser\u00e1 criado um novo n\u00f3 com a mesma cor, tamanho e posi\u00e7\u00e3o do primeiro n\u00f3 do grupo.<br />As arestas ser\u00e3o atribu\u00eddas ao novo n\u00f3.<br />Cada coluna usar\u00e1 a estrat\u00e9gia escolhida para reduzir os valores das linhas a um valor apenas.<br />A hierarquia ser\u00e1 ignorada.</html>

