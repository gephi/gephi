ImportCSVUIVisualPanel2.nodes.description=<html>Novas colunas ser\u00e3o criadas com o tipo especificado.<br />Se o id de um n\u00f3 n\u00e3o for especificado, um id gerado ser\u00e1 atribu\u00eddo a ele.<br /> A menos que a op\u00e7\u00e3o 'For\u00e7ar n\u00f3s a serem criados como novos' esteja habilitada, os dados dos n\u00f3s j\u00e1 existentes ser\u00e3o atualizados com os dados do arquivo CSV.</html>

ImportCSVUIVisualPanel2.nodes.assign-ids-checkbox=For\u00e7ar n\u00f3s a serem criados como novos

ImportCSVUIVisualPanel2.edges.description=<html>Novas colunas ser\u00e3o criadas com o tipo especificado.<br />Se o id de uma aresta n\u00e3o for especificado, um id gerado ser\u00e1 atribu\u00eddo a ela.<br />A tabela de arestas precisa conter colunas chamadas 'Source' e 'Target' com os ids dos n\u00f3s origem e destino. Se qualquer dos id n\u00e3o forem fornecidos em uma determinada linha, ela ser\u00e1 ignorada.<br />Se n\u00e3o existir uma coluna 'Type' no arquivo, todas as arestas ser\u00e3o dirigidas.<br />Se uma aresta j\u00e1 existir, seus atributos ser\u00e3o ignorados, mas seu peso ser\u00e1 alterado (caso o peso n\u00e3o seja especificado, ser\u00e1 utilizado peso\=1)</html>

