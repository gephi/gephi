DynamicSettingsPanel.infoLabel.description=La m\u00e9trique est calcul\u00e9e dans l'intervalle temporel de la timeline. La fen\u00eatre temporelle donne la taille de l'union des snapshots de graphe ou l'union des noeuds et des liens en temps continu. La fen\u00eatre se d\u00e9place de la longueur d'un tic de temps, ainsi la m\u00e9trique est calcul\u00e9e \u00e0 ces moments. La fen\u00eatre d\u00e9marre au d\u00e9but de l'intervalle, et termine quand aucun nouveau tic ne peut \u00eatre atteint. La fen\u00eatre et le tic sont d\u00e9finis par leur dur\u00e9e \: flottant/entier dans le cas de snapshots, ou dates en temps continu.
