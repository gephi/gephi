DynamicSettingsPanel.infoLabel.description=Metrika je vypo\u010d\u00edt\u00e1na v intervalu \u010dasov\u00e9 osy. \u010casov\u00e9 okno nastav\u00ed velikost spojen\u00ed sn\u00edmk\u016f graf\u016f nebo spojen\u00ed uzl\u016f a hran ve spojit\u00e9m \u010dase. Okno je p\u0159esunuto na d\u00e9lku tiku, aby byla v t\u011bchto chv\u00edl\u00edch metrika vypo\u010d\u00edt\u00e1na. Za\u010d\u00edn\u00e1 po\u010d\u00e1tkem \u010dasov\u00e9ho intervalu a kon\u010d\u00ed kdy\u017e ji\u017e nelze dos\u00e1hnout dal\u0161\u00edho tiku. Jak \u010dasov\u00e9 okno, tak tik jsou zavedeny jako trv\u00e1n\u00ed\: desetin\u00e9\u00e9/cel\u00e9 \u010d\u00edslo v p\u0159\u00edpad\u011b sn\u00edmk\u016f, nebo data v p\u0159\u00edpad\u011b spojit\u00e9ho \u010dasu.
