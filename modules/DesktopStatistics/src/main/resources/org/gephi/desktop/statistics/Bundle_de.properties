DynamicSettingsPanel.infoLabel.description = Die Metrik wird innerhalb des Zeitleisten-Intervals berechnet. Das Zeitfenster definiert den Umfang der vereinigten Graph-Schnappschüsse oder Vereinigungen der Knoten und Kanten über eine kontinuierliche Zeit. Das Zeitfenster wird um die Dauer einer Zeiteinheit fortbewegt, so dass die Metrik zu diesen Zeitpunkten berechnet wird. Sie beginnt am Anfang des Zeitintervalls und endet, wenn Sie keinen anderen Zeitpunkt erreichen kann. Sowohl Zeitfenster als auch Zeitpunkt sind als Dauer definiert\: float/integer im Falle eines Snapshots, "date" im Falle kontinuierlicher Zeit.
