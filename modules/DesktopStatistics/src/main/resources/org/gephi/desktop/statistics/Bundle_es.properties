DynamicSettingsPanel.infoLabel.description = La métrica es calculada para el intérvalo temporal. La ventana temporal define el tamaño de unión de instantáneas del grafo, o la union de nodos y aristas en tiempo contínuo. La ventana se desplaza la longitud del paso, de forma que la métrica es calculada en esos momentos. Empieza al prinicipio del intérvalo temporal y finaliza cuando no puede alcanzar otro paso. Tanto la ventana como el paso son definidos como una duración\: float/integer en el caso de instantáneas, o fechas en el caso de tiempo contínuo.
