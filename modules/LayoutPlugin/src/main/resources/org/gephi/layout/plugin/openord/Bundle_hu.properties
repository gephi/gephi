OpenOrd.description=Force-Directed elrendez\u00E9si algoritmus val\u00F3s, nagym\u00E9ret\u0171 ir\u00E1ny\u00EDtatlan gr\u00E1fokhoz. T\u00F6bb mint 1 milli\u00F3 csom\u00F3pontra sk\u00E1l\u00E1zhat\u00F3, \u00EDgy ide\u00E1lis nagy grafikonokhoz. A kis grafikonok (t\u00F6bb sz\u00E1z vagy kevesebb) azonban nem mindig n\u00E9znek ki olyan j\u00F3l. Ez az algoritmus ir\u00E1ny\u00EDtatlan s\u00FAlyozott gr\u00E1fokat v\u00E1r, \u00E9s c\u00E9lja a klaszterek jobb megk\u00FCl\u00F6nb\u00F6ztet\u00E9se.
