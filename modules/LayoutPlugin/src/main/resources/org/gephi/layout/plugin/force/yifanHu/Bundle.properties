YifanHu.name=Yifan Hu
YifanHu.description=Original Yifan Hu's attraction-repulsion model. Reduce the computational cost by restricting force calculation to the neighborhood. The algorithm stops itself, as it has an adaptative cooling sheme.
YifanHuProportional.name=Yifan Hu Proportional
YifanHuProportional.description=Modified version of Yifan Hu that uses proportional displacement scheme.

YifanHu.optimalDistance.name=Optimal Distance
YifanHu.optimalDistance.desc=The natural length of the springs. Bigger values mean nodes will be farther apart.
YifanHu.relativeStrength.name=Relative Strength
YifanHu.relativeStrength.desc=The relative strength between electrical force (repulsion) and spring force (attraction).
YifanHu.initialStepSize.name=Initial Step size
YifanHu.initialStepSize.desc=The initial step size used in the integration phase. Set this value to a meaningful size compared to the optimal distance (10% is a good starting point).
YifanHu.stepRatio.name=Step ratio
YifanHu.stepRatio.desc=The ratio used to update the step size across iterations.
YifanHu.adaptativeCooling.name=Adaptive Cooling
YifanHu.adaptativeCooling.desc=Controls the use of adaptive cooling. It is used help the layout algoritm to avoid energy local minima.
YifanHu.convergenceThreshold.name=Convergence Threshold
YifanHu.convergenceThreshold.desc=Relative energy convergence threshold. Smaller values mean more accuracy.
YifanHu.quadTreeMaxLevel.name=Quadtree Max Level
YifanHu.quadTreeMaxLevel.desc=The maximum level to be used in the quadtree representation. Greater values mean more accuracy.
YifanHu.theta.name=Theta
YifanHu.theta.desc=The theta parameter for Barnes-Hut opening criteria. Smaller values mean more accuracy.