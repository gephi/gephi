OpenOrd.description=\u73B0\u5B9E\u4E16\u754C\u5927\u89C4\u6A21\u65E0\u5411\u56FE\u7684\u529B\u5BFC\u5411\u5E03\u5C40\u7B97\u6CD5\u3002 \u53EF\u4EE5\u6269\u5C55\u5230\u8D85\u8FC7 100 \u4E07\u4E2A\u8282\u70B9\uFF0C\u975E\u5E38\u9002\u5408\u5927\u578B\u56FE\u3002 \u7136\u800C\uFF0C\u5C0F\u56FE\uFF08\u6570\u767E\u6216\u66F4\u5C11\uFF09\u5E76\u4E0D\u603B\u662F\u770B\u8D77\u6765\u90A3\u4E48\u597D\u3002 \u8BE5\u7B97\u6CD5\u9700\u8981\u65E0\u5411\u52A0\u6743\u56FE\uFF0C\u65E8\u5728\u66F4\u597D\u5730\u533A\u5206\u805A\u7C7B\u3002
OpenOrd.properties.numthreads.description=\u7528\u4E8E\u8FD0\u884C\u7B97\u6CD5\u7684\u7EBF\u7A0B\u6570\u3002 \u4E3A\u591A\u6838\u8BA1\u7B97\u673A\u589E\u52A0\u6B64\u6570\u5B57\u3002 \u5EFA\u8BAE\u5C06\u6838\u5FC3\u6570\u51CF1\uFF0C\u4EE5\u4FDD\u7559\u4E00\u4E2A\u7EBF\u7A0B\u8FDB\u884C\u663E\u793A\u3002
