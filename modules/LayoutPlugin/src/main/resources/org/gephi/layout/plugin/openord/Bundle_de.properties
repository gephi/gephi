OpenOrd.name=OpenOrd
OpenOrd.description = Kr\ufffdfte-basierter Layout-Algorithmus f\ufffdr gro\ufffde, ungerichtete Graphen. Skaliert f\ufffdr bis \ufffdber 1 Million Knoten. Allerdings werden kleine Graphen (hundert oder weniger Knoten) nicht immer gut gelayoutet. Dieser Algorithmus setzt ungerichtete, gewichtete Graphen voraus und zielt darauf ab, Cluster besser unterscheiden zu k\ufffdnnen. 

OpenOrd.properties.edgecut.name = Schnitt
OpenOrd.properties.edgecut.description = 0 bedeutet keinen Schnitt

OpenOrd.properties.numthreads.name = Anzahl Threads
OpenOrd.properties.numthreads.description = Anzahl Threads um Algorithmus auszuf\ufffdhren. Erh\ufffdhen Sie die Zahl f\ufffdr Mehrkern-Prozessoren. Es wird empfohlen, die als Wert Anzahl Kerne - 1 zu w\ufffdhlen, um einen Thread f\ufffdr die Anzeige zu behalten. 

OpenOrd.properties.numiterations.name = Anzahl der Iterationen
OpenOrd.properties.numiterations.description = Erh\ufffdhen Sie diese Zahl nur f\ufffdr sehr gro\ufffde Graphen. Je h\ufffdher die Anzahl Iterationen, um so l\ufffdnger die Dauer und um so weniger dicht das Resultat. Minimum sind 100 Iterationen, Standard sind 750.

OpenOrd.properties.seed.name = Zufalls-Startwert
OpenOrd.properties.seed.description = Das Ergebnis des Algorithmus h\ufffdngt ab vom Startwert, der Anzahl Iterationen und der Anzahl Threads.

OpenOrd.properties.realtime.name = Festgelegte Zeit
OpenOrd.properties.realtime.description = Wenn manche Knoten fixiert sind (Rechtsklick Rechteck-Selektion > Festlegen), konfiguriert dies die Dauer, w\ufffdhrend der die fixierten Knoten sich nicht bewegen. 0 bedeutet, dass sie nicht fixiert werden, 1, dass sie fixiert bleiben.

OpenOrd.properties.stage.liquid.name = Fl\ufffdssig (%)
OpenOrd.properties.stage.liquid.description = Anteil der Zeit in Fl\ufffdssigphase

OpenOrd.properties.stage.expansion.name = Expansion (%)
OpenOrd.properties.stage.expansion.description = Anteil der Zeit in Expansionsphase

OpenOrd.properties.stage.cooldown.name = Abk\ufffdhlen (%)
OpenOrd.properties.stage.cooldown.description = Anteil der Zeit in Abk\ufffdhlphase

OpenOrd.properties.stage.crunch.name = Crunch (%)
OpenOrd.properties.stage.crunch.description = Anteil der Zeit in Crunch-Phase

OpenOrd.properties.stage.simmer.name = Sieden (%)
OpenOrd.properties.stage.simmer.description = Anteil der Zeit in Siedephase
