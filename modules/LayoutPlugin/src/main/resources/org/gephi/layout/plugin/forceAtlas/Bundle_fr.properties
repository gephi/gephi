name=Force Atlas

description=Force Atlas rend les graphes plus compactes, lisibles, et peut rendre les autorit\u00e9s plus centrales que les hubs (option d'attraction distribu\u00e9e). L'auto-stabilisation am\u00e9liore la convergence \u00e0 la fin du rendu.

forceAtlas.inertia.name=Inertie

forceAtlas.inertia.desc=Conservation de la vitesse des noeuds \u00e0 chaque nouvelle passe

forceAtlas.repulsionStrength.name=Force de r\u00e9pulsion

forceAtlas.repulsionStrength.desc=Avec quelle force chaque noeud se repousse

forceAtlas.attractionStrength.name=Force d'attraction

forceAtlas.attractionStrength.desc=Avec quelle force chaque noeud connect\u00e9 s'attire

forceAtlas.maxDisplacement.name=D\u00e9placement maximal

forceAtlas.maxDisplacement.desc=Limite le d\u00e9placement des noeuds lorsque les noeuds sont trop proches.

forceAtlas.freezeBalance.name=Auto-stabilisation

forceAtlas.freezeBalance.desc=Active la fixation des noeuds instables. En d\u00e9pit d'une perte d'efficacit\u00e9, cela pr\u00e9vient les effets de scintillement.

forceAtlas.freezeStrength.name=Force d'auto-stabilisation

forceAtlas.freezeStrength.desc=Puissance de la fonction d'auto-stabilisation

forceAtlas.freezeInertia.name=Sensibilit\u00e9 de l'auto-stabilisation

forceAtlas.freezeInertia.desc=[0,1] Ces param\u00e8tres repr\u00e9sentent l'auto-adaptation de la fonction d'anti-scintillement (l'inertie de fixation)

forceAtlas.gravity.name=Gravit\u00e9

forceAtlas.gravity.desc=Cette force attire tous les noeuds vers le centre pour \u00e9viter la dispertion des composantes d\u00e9connect\u00e9es du graphe.

forceAtlas.outboundAttractionDistribution.name=Attraction distribu\u00e9e

forceAtlas.outboundAttractionDistribution.desc=La force attractive est r\u00e9partie le ong des liens sortants. Cela tend \u00e0 repousser les hubs \u00e0 la p\u00e9riph\u00e9rie et \u00e0 rapprocher les autorit\u00e9s du centre.

forceAtlas.adjustSizes.name=Ajustement par taille

forceAtlas.adjustSizes.desc=\u00c9vite le chevauchement des noeuds (d\u00e9pend de la taille de chaque noeud)

forceAtlas.speed.name=Vitesse

forceAtlas.speed.desc=Valeur  > 0 d\u00e9faut 1 ; augmente la vitesse de convergence au prix d'une perte de pr\u00e9cision.
