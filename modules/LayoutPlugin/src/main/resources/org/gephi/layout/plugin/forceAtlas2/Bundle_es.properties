ForceAtlas2.name=ForceAtlas 2

ForceAtlas2.description=Distribuci\u00f3n de calidad\: un modelo de atracci\u00f3n lineal y repulsi\u00f3n lineal con unas pocas aproximaciones (BarnesHut). Velocidad calculada autom\u00e1ticamente.

ForceAtlas2.tuning=Puesta a punto

ForceAtlas2.behavior=Alternativas de comportamiento

ForceAtlas2.performance=Rendimiento

ForceAtlas2.threads=Hilos

ForceAtlas2.scalingRatio.name=Escalado

ForceAtlas2.scalingRatio.desc=La cantidad de repulsi\u00f3n deseada. Valores mayores hacen grafos m\u00e1s dispersos.

ForceAtlas2.gravity.name=Gravedad

ForceAtlas2.gravity.desc=Atrae los nodos al centro. Previene que las islas se alejen.

ForceAtlas2.strongGravityMode.name=Gravedad m\u00e1s fuerte

ForceAtlas2.strongGravityMode.desc=Una ley de la gravedad m\u00e1s fuerte

ForceAtlas2.distributedAttraction.name=Disuadir Hubs

ForceAtlas2.distributedAttraction.desc=Distribuye la atracci\u00f3n a traves de las aristas salientes. Los Hubs atraen menos y por lo tanto son empujados a los bordes.

ForceAtlas2.linLogMode.name=Modo LinLog

ForceAtlas2.linLogMode.desc=Cambiar el modelo de ForceAtlas de lin-lin a lin-log (tributo a Andreas Noack). Hace a los clusters m\u00e1s tensos.

ForceAtlas2.adjustSizes.name=Evitar el solapamiento

ForceAtlas2.adjustSizes.desc=Utilizar s\u00f3lo cuando ya est\u00e1 distribuido. No se debe utilizar con "Aproximar Repulsi\u00f3n"

ForceAtlas2.jitterTolerance.name=Tolerancia (velocidad)

ForceAtlas2.jitterTolerance.desc=Cu\u00e1nto balanceo permitir. Valores por encima de 1 desaconsejados. Valores menores dan menos velocidad y mayor precisi\u00f3n.

ForceAtlas2.barnesHutOptimization.name=Aproximar Repulsi\u00f3n

ForceAtlas2.barnesHutOptimization.desc=Optimizaci\u00f3n Barnes Hut\: complejidad n a complejidad n.ln(n) ; permite grafos mayores.

ForceAtlas2.barnesHutTheta.name=Aproximaci\u00f3n

ForceAtlas2.barnesHutTheta.desc=Valor Theta de la optimizaci\u00f3n Barnes Hut.

ForceAtlas2.edgeWeightInfluence.name=Influencia del peso de las aristas

ForceAtlas2.edgeWeightInfluence.desc=C\u00faanta influencia dar al peso de las aristas. 0 es "ninguna influencia" y 1 es "normal".

ForceAtlas2.threads.name=N\u00famero de hilos

ForceAtlas2.threads.desc=M\u00e1s hilos significa m\u00e1s velocidad si tu procesador puede manejarlos.
