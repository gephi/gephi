name=Atlas da For\u00E7a
description=ForceAtlas faz os grafos mais compactos e legíveis e pode exibir as 'authorities' mais centralmente do que os 'hubs' (opção de Distribuição de Atração). A autoestabilização aumenta a convergência ao final do algoritmo.
forceAtlas.inertia.name=Inércia
forceAtlas.inertia.desc=Conservação da velocidade dos nós a cada novo passo
forceAtlas.repulsionStrength.name=Força de repulsão
forceAtlas.repulsionStrength.desc=Força com que cada nó repele os demais.
forceAtlas.attractionStrength.name=Força de atração
forceAtlas.attractionStrength.desc=Força com que cada par de nós conectados se atrai
forceAtlas.maxDisplacement.name=Deslocamento máximo
forceAtlas.maxDisplacement.desc=Limita o deslocamento de cada nó (para prevenir a super-repulsão quando os nós estão muito próximos)
forceAtlas.freezeBalance.name=Função de autoestabilização
forceAtlas.freezeBalance.desc=Ativa o congelamento de nós instáveis. Apesar de apresentar alguma perda de eficiência, esta função previne a instabilidade dos nós na maioria dos casos
forceAtlas.freezeStrength.name=Força de autoestabilização
forceAtlas.freezeStrength.desc=Força da função de autoestabilização
forceAtlas.freezeInertia.name=Sensibilidade da autoestabilização
forceAtlas.freezeInertia.desc=[0,1] Este parâmetro representa a auto-adaptabilidade da função anti-instabilidade (esta é, na verdade, a inércia de congelamento)
forceAtlas.gravity.name=Gravidade
forceAtlas.gravity.desc=Esta força atrai todos os nós para o centro a fim de evitar a dispersão dos componentes desconectados
forceAtlas.outboundAttractionDistribution.name=Distribuição da atração
forceAtlas.outboundAttractionDistribution.desc=A força de atração é distribuída ao longo das conexões de união. Isso tende a empurrar os 'hubs' para a periferia e trazer as 'authorities' para a parte mais central
forceAtlas.adjustSizes.name=Ajustar pelos tamanhos
forceAtlas.adjustSizes.desc=Evitar superposição de nós (dependendo do tamanho de cada nó)
forceAtlas.speed.name=Velocidade
forceAtlas.speed.desc=Valor > 0, padrão 1; permite aumentar a velocidade de convergência em troca de perda de precisão
