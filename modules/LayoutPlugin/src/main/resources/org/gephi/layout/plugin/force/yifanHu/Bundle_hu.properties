

YifanHu.initialStepSize.desc=Az integr\u00E1ci\u00F3s f\u00E1zisban haszn\u00E1lt kezdeti l\u00E9p\u00E9sm\u00E9ret. \u00C1ll\u00EDtsa be ezt az \u00E9rt\u00E9ket az optim\u00E1lis t\u00E1vols\u00E1ghoz k\u00E9pest \u00E9rtelmes m\u00E9retre (10% j\u00F3 kiindul\u00E1si pont).
