YifanHu.adaptativeCooling.desc=Szab\u00E1lyozza az adapt\u00EDv h\u0171t\u00E9s haszn\u00E1lat\u00E1t. Seg\u00EDti az elrendez\u00E9si algoritmust, hogy elker\u00FClje a helyi energiaminimumot.
YifanHu.theta.desc=A th\u00E9ta param\u00E9ter a Barnes-Hut nyit\u00E1si felt\u00E9telekhez. A kisebb \u00E9rt\u00E9kek nagyobb pontoss\u00E1got jelentenek.
YifanHu.theta.name=Theta
YifanHu.stepRatio.desc=A l\u00E9p\u00E9sek m\u00E9ret\u00E9nek friss\u00EDt\u00E9s\u00E9hez haszn\u00E1lt ar\u00E1ny az iter\u00E1ci\u00F3k sor\u00E1n.
YifanHu.optimalDistance.desc=A rug\u00F3k term\u00E9szetes hossza. A nagyobb \u00E9rt\u00E9kek azt jelentik, hogy a csom\u00F3pontok t\u00E1volabb lesznek egym\u00E1st\u00F3l.
