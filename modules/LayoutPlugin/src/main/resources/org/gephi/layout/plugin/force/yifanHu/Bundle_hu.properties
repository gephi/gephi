YifanHu.description=Eredeti Yifan Hu vonz\u00E1s-tasz\u00EDt\u00F3 modellje. Cs\u00F6kkentse a sz\u00E1m\u00EDt\u00E1si k\u00F6lts\u00E9geket az er\u0151 sz\u00E1m\u00EDt\u00E1s\u00E1nak a k\u00F6rny\u00E9kre val\u00F3 korl\u00E1toz\u00E1s\u00E1val. Az algoritmus le\u00E1ll\u00EDtja mag\u00E1t, mivel adapt\u00EDv h\u0171t\u00E9si v\u00E1zzal rendelkezik.
