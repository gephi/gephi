YifanHu.quadTreeMaxLevel.desc=A n\u00E9gyfa \u00E1br\u00E1zol\u00E1sban haszn\u00E1lhat\u00F3 maxim\u00E1lis szint. A nagyobb \u00E9rt\u00E9kek nagyobb pontoss\u00E1got jelentenek.
