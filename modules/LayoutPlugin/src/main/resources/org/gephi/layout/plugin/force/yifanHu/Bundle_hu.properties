YifanHuProportional.description=A Yifan Hu m\u00F3dos\u00EDtott v\u00E1ltozata, amely ar\u00E1nyos eltol\u00E1si s\u00E9m\u00E1t haszn\u00E1l.
YifanHu.relativeStrength.desc=Az elektromos er\u0151 (tasz\u00EDt\u00E1s) \u00E9s a rug\u00F3er\u0151 (vonz\u00E1s) k\u00F6z\u00F6tti relat\u00EDv er\u0151ss\u00E9g.
