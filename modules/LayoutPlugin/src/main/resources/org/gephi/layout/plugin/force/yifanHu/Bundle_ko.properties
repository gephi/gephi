YifanHu.relativeStrength.desc=\uC804\uAE30\uB825(\uCC99\uB825)\uACFC \uC2A4\uD504\uB9C1\uB825(\uC778\uB825) \uC0AC\uC774\uC758 \uC0C1\uB300\uC801 \uAC15\uB3C4.
YifanHu.stepRatio.name=\uC2A4\uD15D \uBE44\uC728
YifanHu.initialStepSize.name=\uCD08\uAE30 \uC2A4\uD15D \uD06C\uAE30
YifanHu.initialStepSize.desc=\uD1B5\uD569 \uB2E8\uACC4\uC5D0\uC11C \uC0AC\uC6A9\uB41C \uCD08\uAE30 \uC2A4\uD15D \uD06C\uAE30. \uC774 \uAC12\uC744 \uCD5C\uC801 \uAC70\uB9AC\uC640 \uBE44\uAD50\uD558\uC5EC \uC758\uBBF8 \uC788\uB294 \uD06C\uAE30\uB85C \uC124\uC815\uD558\uC138\uC694(10%\uB294 \uC88B\uC740 \uC2DC\uC791\uC810\uC785\uB2C8\uB2E4).
YifanHu.name=\uC774\uD310\uD6C4(Yifan Hu)
YifanHu.stepRatio.desc=\uC774 \uBE44\uC728\uC740 \uBC18\uBCF5 \uAC04 \uC2A4\uD15D \uD06C\uAE30\uB97C \uC5C5\uB370\uC774\uD2B8\uD558\uB294 \uB370 \uC0AC\uC6A9\uB41C\uB2E4.
YifanHu.adaptativeCooling.name=\uC801\uC751\uD615 \uB0C9\uAC01
YifanHu.adaptativeCooling.desc=\uC801\uC751\uD615 \uB0C9\uAC01\uC758 \uC0AC\uC6A9\uC744 \uC81C\uC5B4\uD568. \uBC30\uCE58 \uC54C\uACE0\uB9AC\uB4EC\uC5D0\uC11C \uC5D0\uB108\uC9C0 \uB85C\uCEEC \uCD5C\uC800\uCE58\uB97C \uD53C\uD558\uAE30 \uC704\uD574 \uC0AC\uC6A9\uB41C\uB2E4.
YifanHu.convergenceThreshold.name=\uC218\uB834 \uC784\uACC4\uCE58
YifanHu.convergenceThreshold.desc=\uC0C1\uB300\uC801 \uC5D0\uB108\uC9C0 \uC218\uB834 \uC784\uACC4\uCE58. \uB354 \uC791\uC740 \uAC12\uC774 \uB354 \uC815\uD655\uD568\uC744 \uB73B\uD55C\uB2E4.
YifanHu.quadTreeMaxLevel.name=\uCFFC\uB4DC\uD2B8\uB9AC \uCD5C\uB300 \uC218\uC900
