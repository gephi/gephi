YifanHu.theta.name=\uC384\uD0C0
YifanHu.theta.desc=Barnes-Hut \uAC1C\uBC29 \uAE30\uC900\uC744 \uC704\uD55C \uC384\uD0C0 \uB9E4\uAC1C\uBCC0\uC218 . \uB354 \uC791\uC740 \uAC12\uC774 \uB354 \uC815\uD655\uD568\uC744 \uC758\uBBF8\uD55C\uB2E4.
