YifanHuProportional.description=\uBE44\uB840 \uBCC0\uC704 \uBC29\uC2DD\uC744 \uC0AC\uC6A9\uD558\uB294 Yifan Hu\uC758 \uAC1C\uC120\uB41C \uBC84\uC804.
