

YifanHu.description=Yifan Hu\uC758 \uC6D0\uC870 \uC778\uB825-\uCC99\uB825 \uBAA8\uB378. \uD798 \uACC4\uC0B0\uC744 \uC774\uC6C3\uC73C\uB85C \uC81C\uD55C\uD558\uC5EC \uACC4\uC0B0 \uBE44\uC6A9\uC744 \uC904\uC778\uB2E4. \uC54C\uACE0\uB9AC\uB4EC\uC740 \uC801\uC751\uD615 \uB0C9\uAC01 \uCCB4\uACC4\uB97C \uAC00\uC9C0\uACE0 \uC788\uAE30 \uB54C\uBB38\uC5D0 \uC2A4\uC2A4\uB85C \uBA48\uCD94\uAC8C \uB41C\uB2E4.
