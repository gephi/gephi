MergeNodeDuplicatesUI.description=<html>Les noeuds en double sont automatiquement d\u00e9tect\u00e9s et fusionn\u00e9s selon une colonne donn\u00e9e.<br />Pour chaque groupe de doublons, un nouveau noeud est cr\u00e9\u00e9 ayant m\u00eame couleur, taille et position que le premier noeud du groupe.<br />Les liens sont affect\u00e9s au nouveau noeud.<br />Chaque colonne utilise une strat\u00e9gie donn\u00e9e pour r\u00e9duire les diff\u00e9rentes valeurs \u00e0 une seule.<br />La hi\u00e9rarchie est ignor\u00e9e.</html>

