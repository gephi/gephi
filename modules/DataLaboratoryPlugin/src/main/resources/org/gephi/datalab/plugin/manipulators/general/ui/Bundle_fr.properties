ImportCSVUIVisualPanel2.edges.description=<html>Les nouvelles colonnes ont le type sp\u00e9cifi\u00e9.<br />Un identifiant est cr\u00e9\u00e9 s'il est manquant ou d\u00e9j\u00e0 pr\u00e9sent.<br />Les liens ont besoin de colonnes 'Source' et 'Target' contenant les ids des noeuds. Si une ligne n'en contient pas, elle est ignor\u00e9.<br />Sans colonne 'Type', les liens sont dirig\u00e9s.<br />Les attributs sont ignor\u00e9s si un lien est d\u00e9j\u00e0 pr\u00e9sent, mais leurs poids sont additionn\u00e9s (poids\=1 par d\u00e9faut)</html>

