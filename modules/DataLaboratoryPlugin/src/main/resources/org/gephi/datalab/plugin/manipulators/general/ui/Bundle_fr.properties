ImportCSVUIVisualPanel2.nodes.description=<html>Les nouvelles colonnes ont le type sp\u00e9cifi\u00e9.<br />Un identifiant est cr\u00e9\u00e9 s'il est manquant.<br />Les noeuds existants sont mis \u00e0 jour sauf si l'option 'Forcer les noeuds import\u00e9s \u00e0 \u00eatre de nouveaux noeuds' est coch\u00e9e.</html>

