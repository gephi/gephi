ImportCSVUIVisualPanel2.nodes.description=<html>Las columnas no existentes serán creadas con el tipo especificado.<br>Si no se proporciona la id de un nodo, se le asignará una.<br>A no ser que la opción 'Asignar un nuevo id a un nodo cuando ya existe' esté activada, los datos de los nodos ya existentes serán actualizados con los datos del archivo CSV</html>
