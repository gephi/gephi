ImportCSVUIVisualPanel2.edges.description=<html>Las columnas no existentes serán creadas con el tipo especificado.<br>Si no se proporciona la id de una arista o una arista con esa id ya existe, se le asignará una auto generada.<br>Las aristas necesitan las columnas llamadas 'Source' y 'Target' con las ids de los nodos origen y destino. Si alguna no es proporcionada en una fila será ignorada.<br>Si no se proporciona la columna 'Type', todas las aristas serán dirigidas.<br />Si una arista ya existe, sus atributos serán ignorados, pero los pesos serán sumados (peso 1 si no se especifica)</html>
