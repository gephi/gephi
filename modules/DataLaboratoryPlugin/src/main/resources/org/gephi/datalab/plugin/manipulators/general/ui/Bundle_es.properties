MergeNodeDuplicatesUI.description=<html>Los nodos duplicados son detectados y mezclados automáticamente a partir de los valores de una columna.<br />Para cada grupo de nodos duplicados, un nuevo nodo con el mismo color, tamaño y posición que el primer nodo del grupo es creado.<br />Las aristas son asignadas al nuevo nodo.<br />Cada columna utiliza la estrategia escogida para reducir los valores de las filas a un solo valor.<br />La jerarquía es ignorada.</html>
