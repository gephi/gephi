EdgeListPanel.header=Base de datos de nodos y aristas con una tabla de aristas con dos columnas\: origen y destino. Nombra la columna clave primaria de los nodos "id" y las columnas de las aristas "source" (origen) y "target" (destino). Las columnas "label" (etiqueta), "x", "y" y "size" (tama\u00f1o) para los nodos y las columnas "label" y "weight" (peso) para las aristas son opcionales. Para redes din\u00e1micas, utiliza columnas 'start' (inicio) y 'end' (fin) de tipo date, datetime o double.

