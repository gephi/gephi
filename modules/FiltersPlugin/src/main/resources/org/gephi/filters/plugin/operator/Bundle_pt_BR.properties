Operator.category=Operador

INTERSECTIONBuilder.name=INTERSECTION

INTERSECTIONBuilder.description=Operador AND em sub-consultas. Mant\u00e9m n\u00f3s e arestas presentes em todos os resultados de sub-consultas.

UNIONBuilder.name=UNION

UNIONBuilder.description=Operador OR em sub-consultas. Mant\u00e9m n\u00f3s e arestas presentes nos resultados de qualquer uma das sub-consultas.

NOTBuilderEdge.name=NOT (Arestas)

NOTBuilderEdge.description=Operador NOT em um filtro de arestas

NOTBuilderNode.name=NOT (N\u00f3s)

NOTBuilderNode.description=Operador NOT em um filtro de n\u00f3s

MASKBuilderEdge.name=MASK (Arestas)

MASKBuilderEdge.description=Retorna o grafo completo contendo somente as arestas presentes no resultado da sub-consulta do filtro de n\u00f3s. Por exemplo, mant\u00e9m arestas com grau do n\u00f3 origem > 5.
