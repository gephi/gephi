INTERSECTIONBuilder.name=INTERSECCI\u00d3N

INTERSECTIONBuilder.description=Operador AND en sub-consultas. Mantener nodos y aristas presentes en los resultados de todas las sub-consultas.

UNIONBuilder.name=UNI\u00d3N

UNIONBuilder.description=Operador OR en sub-consultas. Mantener nodos y aristas presentes en los resultados de alguna de las sub-consultas.

NOTBuilderEdge.name=NOT (aristas)

NOTBuilderEdge.description=Operador NOT en un filtro de aristas

NOTBuilderNode.name=NOT (nodos)

NOTBuilderNode.description=Operador NOT en un filtro de nodos

MASKBuilderEdge.name=M\u00c1SCARA

MASKBuilderEdge.description=Devolver el grafo completo con aristas s\u00f3lamente presentes en el resultado de la sub-consulta del filtro de nodos. Por ejemplo, mantener aristas con un grado del nodo origen > 5.
