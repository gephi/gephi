OutOfMemoryError.canIncreaseMemory.message=O Gephi alcan\u00e7ou a quantidade m\u00e1xima de mem\u00f3ria ({0}). Isto acontece quando o volume de dados \u00e9 demasiado. O limite pode ser aumentado at\u00e9 {1} neste computador.\n\nO Gephi tentar\u00e1 salvar seu projeto antes de encerrar. Se voc\u00ea cancelar esta a\u00e7\u00e3o, \u00e9 prov\u00e1vel que o Gephi pare de responder.

OutOfMemoryError.alreadyMax.message=O Gephi alcan\u00e7ou a quantidade m\u00e1xima de mem\u00f3ria ({0}). Isto acontece quando o volume de dados \u00e9 demasiado. O limite j\u00e1 est\u00e1 configurado para o m\u00e1ximo suportado.\n\nO Gephi tentar\u00e1 salvar seu projeto antes de encerrar. Se voc\u00ea cancelar esta a\u00e7\u00e3o, \u00e9 prov\u00e1vel que o Gephi pare de responder.

