OutOfMemoryError.canIncreaseMemory.message=Gephi hat die maximale Speichermenge erreicht ({0}). Dies passiert, wenn das Datenvolumen zu gro\u00DF ist. Das Limit kann auf Ihrem Computer auf bis zu {1} erh\u00F6ht werden.\n\nGephi wird versuchen, Ihr Projekt vor dem Beenden zu speichern. Wenn dies abgebrochen wird, wird Gephi wahrscheinlich nicht mehr reagieren.
OutOfMemoryError.alreadyMax.message=Gephi hat die maximale Speichermenge erreicht ({0}). Dies passiert, wenn das Datenvolumen zu gro\u00DF ist. Das Limit ist bereits auf das Maximum eingestellt.\n\nGephi wird versuchen, Ihr Projekt vor dem Beenden zu speichern. Wenn dies abgebrochen wird, wird Gephi wahrscheinlich nicht mehr reagieren.
