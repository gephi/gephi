GraphDensityPanel.header.description=Mesure \u00e0 quel point le graphe est pr\u00eat d'\u00eatre complet. Un graphe complet a tous les liens possibles et une densit\u00e9 \u00e9gale \u00e0 1.

ClusteringCoefficientPanel.header.title=Coefficient de clustering

ClusteringCoefficientPanel.header.description=Le coefficient de clustering, coupl\u00e9 au plus court chemin moyen, indique la pr\u00e9sence d'un effet de "small-world", soit la mani\u00e8re dont les noeuds sont encastr\u00e9s dans leur voisinage. La moyenne donne un indice g\u00e9n\u00e9ral sur le clustering du r\u00e9seau.

