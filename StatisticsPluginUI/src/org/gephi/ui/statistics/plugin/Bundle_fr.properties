DegreeDistributionPanel.header.title=Distribution du degr\u00e9

DegreeDistributionPanel.header.description=Mesure la distribution du degr\u00e9 parmi tous les noeud du r\u00e9seau.

GraphDistancePanel.jXLabel1.text=Mesure la fr\u00e9quence d'apparition d'un noeud sur les plus court chemins entre les noeuds du r\u00e9seau.

GraphDistancePanel.jXLabel2.text=La distance moyenne depuis un noeud de d\u00e9part vers tous les noeuds du r\u00e9seau.

GraphDistancePanel.jXLabel3.text=La distance depuis un noeud de d\u00e9part vers le noeud le plus loin dans le r\u00e9seau.

GraphDistancePanel.jLabel1.text=Betweeness Centrality \:

GraphDistancePanel.jLabel2.text=Closeness Centrality \:

GraphDistancePanel.jLabel3.text=Eccentricity \:

GraphDistancePanel.header.description=Distance moyenne entre deux noeuds. Les noeuds connect\u00e9s ont une distance de 1. Le diam\u00e8tre est la plus longue distance possible entre deux noeuds du r\u00e9seau.

GraphDistancePanel.header.title=Distance

HitsPanel.header.description=Calcule deux valeurs distinctes pour chaque noeud. La premi\u00e8re (appel\u00e9e Autorit\u00e9) mesure la valeur de l'information contenue dans le noeud. La seconde (appel\u00e9e Hub) mesure la qualit\u00e9 des liens du noeud.

HitsPanel.header.title=HITS

HitsPanel.epsilonLabel.text=Crit\u00e8re d'arr\u00eat \: plus cette valeur est petite, plus la convergence est longue.

PageRankPanel.jXHeader1.description=Classe les noeuds "pages" selon la fr\u00e9quence \u00e0 laquelle un utilisateur suivant les liens atteindra le noeud "page" de mani\u00e8re non al\u00e9atoire.

PageRankPanel.jXHeader1.title=PageRank

PageRankPanel.jXLabel1.text=Simule le re-d\u00e9marrage al\u00e9atoire d'une session de navigation web.

PageRankPanel.jXLabel2.text=Crit\u00e8re d'arr\u00eat \: plus cette valeur est petite, plus la convergence est longue.

ModularityPanel.header.title=Modularit\u00e9

ModularityPanel.header.description=Algorithme de d\u00e9tection de communaut\u00e9. Un r\u00e9sultat \u00e9gal ou sup\u00e9rieur \u00e0 0.4 est g\u00e9n\u00e9ralement consid\u00e9r\u00e9 comme signifiant. Rendre l'algorithme al\u00e9atoire produit une meilleure d\u00e9composition, donnant un score de modularit\u00e9 plus \u00e9lev\u00e9. Cela augmente cependant la dur\u00e9e de calcul.
